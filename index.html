<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Calculator</title>
        <meta name="description" content="Calculator">
        <meta name="author" content="LDT">

        <link rel="stylesheet" href="styles.css?v=1.0">
        <link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC&display=swap" rel="stylesheet">

    </head>

    <body>
        <!--calculator display screen-->
        <div id="display-container">
            <input id="display" type="text" value="0" />
        </div>

        <!--the keys-->
        <div class="key-container">
            <div class="key"><button value="1" id="key1">1</button></div>
            <div class="key"><button value="2" id="key2">2</button></div>
            <div class="key"><button value="3" id="key3">3</button></div>
            <div class="key"><button value="+" id="key+">+</button></div>

            <div class="key"><button value="4" id="key4">4</button></div>
            <div class="key"><button value="5" id="key5">5</button></div>
            <div class="key"><button value="6" id="key6">6</button></div>
            <div class="key"><button value="-" id="key-">-</button></div>

            <div class="key"><button value="7" id="key7">7</button></div>
            <div class="key"><button value="8" id="key8">8</button></div>
            <div class="key"><button value="9" id="key9">9</button></div>
            <div class="key"><button value="x" id="keyx">x</button></div>

            <div class="key"><button value="0" id="key0">0</button></div>
            <div class="key"><button value="=" id="key=">=</button></div>
            <div class="key"><button value="clear" id="keyC">C</button></div>
            <div class="key"><button value="/" id="key/">/</button></div>
        </div>

        <script src="script.js"></script>
    </body>

</html>
